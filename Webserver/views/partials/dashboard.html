<div class="container-fluid">

    <section class="features-section" id="features-section">
        <div class="page-header">
          <h1><small>Manually Tune Features</small></h1>
        </div>

        <div class="text-center features-section-offset">
            <span><h2><small>Set all relevancy to:</small></h2></span>
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default" ng-click="setRelevancyTo(0)">0</button>
              <button type="button" class="btn btn-default" ng-click="setRelevancyTo(50)">50</button>
              <button type="button" class="btn btn-default" ng-click="setRelevancyTo(100)">100</button>
            </div>
        </div>
        <br/>

        <ul>
            <li ng-repeat="feature in features">
                <div class="panel panel-info col-lg-6">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{feature.name}}</h3>
                    </div>
                    <div class="panel-body">

                        <div class="col-lg-6">
                            <div>value: {{feature.weight}}</div>
                            <div ui-slider="uiSliderOptions"  min="0" max="100" step="1" ng-model="feature.weight"></div>
                        </div>

                        <div class="col-lg-6">
                            <div>relevance: {{feature.relevancy}}</div>
                            <div ui-slider="uiSliderOptions" min="0" max="100" step="1" ng-model="feature.relevancy"></div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="text-center features-section-offset">
            <button class="btn btn-default" ng-click="recommendMovies()">Recommend Movies</button>
        </div>
    </section>

    <section class="movies-section" id="movies-section" class="masonry-block">
        <div class="page-header">
          <h1><small>Recommended Movies</small></h1>
        </div>
        <div class="shifted" masonry>
            <div class="masonry-brick" ng-repeat="movie in movies">
                <div class="masonry-brick-border" ng-click="gotoImdb(movie.imdbID)">
                    <div class="thumbnail clickable">
                        <div class="caption">
                            <div class="text-center">
                                <img ng-src="{{movie.Poster}}" height="300px" width="200px" onerror='this.style.display = "none"'/>
                                <p><b>{{movie.Title}}</b></p>
                                <!-- <p>Directed by {{movie.Director}}</p> --!>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
